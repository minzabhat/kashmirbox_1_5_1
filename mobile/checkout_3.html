<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#151414">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>KB</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="catalog/view/theme/kashmirbox_1_5/css/custom.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div class="page" data-name="checkout">
          <!-- Scrollable page content -->
          <div class="subnavbar second_nav">
            <div class="subnavbar-inner">
            <!-- Subnavbar content, for example tabs buttons -->
              <div class="block product_block">
                <p>KB CHECKOUT</p>
              </div>
            </div>  
          </div>
          <div class="page-content checkout_3_page">
            <!-- Each "cell" has col-[width in percents] class -->
            <div class="block cart_heading">
              <div class="row">
                <div class="col-100">
                  <p> 100% Safe & Secure Payment Process</p>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="block tagline">
                <div class="row">
                  <div class="col-100">
                    <img src="images/Untitled-4.jpg" alt="image">
                  </div>
                </div>
              </div>
              <!--Adresses-->
              <div class="col-75 login_details">
                <h3>1.Select payment method</h3>
                <!--address-->
                <div class="card checkout_wrapper">
                  <div class="card-content row">
                    <!-- Card content -->
                    <div class="col-100 payment_method">
                      <input type="checkbox" id="cb1" />
                        <label for="cb1"><img src="images/ccavenue.png" class="payment_type"/>
                        </label>
                      <input type="checkbox" id="cb2" />
                        <label for="cb2"><img src="images/pay u.png" class="payment_type"/>
                        </label>
                      <input type="checkbox" id="cb3" />
                        <label for="cb3"><img src="images/mobiwik.png" class="payment_type"/>
                        </label>
                      <input type="checkbox" id="cb4" />
                        <label for="cb4"><img src="images/paytm.png" class="payment_type"/>
                        </label>
                      <input type="checkbox" id="cb5" />
                        <label for="cb5"><img src="images/cod.png" class="payment_type"/>
                        </label>
                    </div>
                  </div>
                </div>
                <!--price-->
                <div class="block">
                  <div class="row">
                    <div class="col-100">
                      <div class="final_amount">
                        <p>Sub total:</p>
                        <p>7,000</p>
                      </div>
                      <div class="final_amount">
                        <p>Discount:</p>
                        <p class="discount_percent">10%</p>
                      </div>
                      <div class="final_amount">
                        <p>GST:</p>
                        <p>600</p>
                      </div>
                      <div class="final_amount">
                        <p>Shipping:</p>
                        <p>200</p>
                      </div>
                      <div class="final_amount">
                        <p>Grand total:</p>
                        <p>7,800</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="block checkout_footer">
              <div class="row">
                <div class="col-100">
                  <p>Copyright @ KashmirBox.com 2017-18. All Rights Reserved</p>
                </div>
              </div>
            </div>     
        </div>
      </div>
  </div>
</div>  
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
