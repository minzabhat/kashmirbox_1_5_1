<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#151414">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>KB</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/custom.css">

  <link rel="stylesheet" type="text/css" href="catalog/view/theme/kashmirbox_1_5/css/custom.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div class="page empty-cart-page" data-name="empty-cart">
          <!-- Scrollable page content -->
          <div class="page-content">
            <!-- Each "cell" has col-[width in percents] class -->
            <div class="block heading">
              <div class="row">
                <div class="col-100">
                  <h1>KB</h1>
                  <p> 100% Safe & Secure Payment Process</p>
                </div>
              </div>
            </div>
            <hr>
            <div class="block empty_image">
                <img src="images/box.jpg" class="empty_cart_img" alt="noImage">
                <h2>Hey, it feels so light!</h2>
                <p>There is nothing in your bag. Let's add some items.</p>
                <p class="row">
                   <button class="col-40 button button-fill color-black empty_cart_btn">Add items from wishlist</button></p>
            </div>
            </div>
          </div>
      </div>
  </div>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
