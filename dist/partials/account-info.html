
<div class="col-lg-9 col-md-9 personal_info">
  <h2>Personal Information</h2>
  <div class="account-body-inner">
    <div class="form apinfo-form" method="post" action="#">
      <div class="apinfo-form-row">
        <div class="apinfo-form-desc">
          <label>Name</label>
        </div>
        <div class="apinfo-form-input">
          <input type="text" name="a_pi_name"/>
        </div>
      </div>
      <div class="apinfo-form-row">
        <div class="apinfo-form-desc">
          <label>Last Name</label>
        </div>
        <div class="apinfo-form-input">
          <input type="text" name="a_pi_name"/>
        </div>
      </div>
      <div class="apinfo-form-row">
        <div class="apinfo-form-desc">
          <label>Address</label>
        </div>
        <div class="apinfo-form-input">
          <input type="text" name="a_pi_name"/>
        </div>
      </div>
      <div class="apinfo-form-row">
        <div class="apinfo-form-desc">
          <label>Email</label>
        </div>
        <div class="apinfo-form-input">
          <input type="text" name="a_pi_name"/>
        </div>
      </div>
      <div class="apinfo-form-row">
        <div class="apinfo-form-desc">
          <label>Password</label>
        </div>
        <div class="apinfo-form-input">
          <input type="text" name="a_pi_name"/>
        </div>
      </div>
      <div class="apinfo-form-row">
        <div class="apinfo-form-desc">
          <label>Phone Number</label>
        </div>
        <div class="apinfo-form-input">
          <input type="text" name="a_pi_name"/>
        </div>
      </div>
      <div class="apinfo-form-row apinfo-form-row-gender">
        <div class="apinfo-form-desc">
          <label>Gender</label>
        </div>
        <div class="apinfo-form-input">
          <input type="radio" name="a_pi_gender" id="a_pi_gender_male" value="male" checked="checked"/>
          <label for="a_pi_gender_male"> Male</label>
          <input type="radio" name="a_pi_gender" id="a_pi_gender_female" value="female"/>
          <label for="a_pi_gender_female"> Female</label>
          <input type="radio" name="a_pi_gender" id="a_pi_gender_other" value="other"/>
          <label for="a_pi_gender_other"> Other</label>
        </div>
      </div>
      <input type="submit" name="a_pi_submit" value="SAVE"/>
    </div>
  </div>
</div>
